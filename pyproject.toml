[project]
name = "openml-pytorch"
version = "0.1.5"
description = "Pytorch extension for OpenML"
authors = [
    {name = "SubhadityaMukherjee", email = "msubhaditya@gmail.com"},
    {name = "Taniya Das", email = "t.das@tue.nl"}
]
readme = "README.md"
dynamic = ["dependencies", "optional-dependencies"]
requires-python = ">=3.10"

[tool.setuptools]
packages = [
    "openml_pytorch",
    "openml_pytorch.callbacks",
    "openml_pytorch.custom_datasets",
    "openml_pytorch.layers",
]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = { file = ["requirements-dev.txt"] }}

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"