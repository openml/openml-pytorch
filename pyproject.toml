[project]
name = "openml-pytorch"
version = "0.1.5"
description = "Pytorch extension for OpenML"
authors = [
    {name = "SubhadityaMukherjee", email = "msubhaditya@gmail.com"},
    {name = "Taniya Das", email = "t.das@tue.nl"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "torch (>=2.6.0,<3.0.0)",
    "torchvision (>=0.21.0,<0.22.0)",
    "onnx (>=1.17.0,<2.0.0)",
    "numpy (>=2.2.4,<3.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "netron (>=8.2.1,<9.0.0)",
    "openml (>=0.15.1,<0.16.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "scikit-learn (>=1.6.1,<2.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "tensorboard (>=2.19.0,<3.0.0)",
    "mknotebooks (>=0.8.0,<0.9.0)",
    "mkdocstrings-python (>=1.16.7,<2.0.0)",
    "mkdocs-redirects (>=1.2.2,<2.0.0)",
    "mkdocs-material (>=9.6.9,<10.0.0)",
    "mkdocs-jupyter (>=0.25.1,<0.26.0)",
    "mkdocs-awesome-pages-plugin (>=2.10.1,<3.0.0)",
    "mkdocs-autorefs (>=1.4.1,<2.0.0)"
]

[tool.poetry]
packages = [
    {include = "openml_pytorch"},
    # {include = "openml_pytorch.callbacks"},
    # {include = "openml_pytorch.custom_datasets"},
    # {include = "openml_pytorch.layers"},
]

[tool.poetry.group.dev.dependencies]
netron = "^8.2.1"
tqdm = "^4.67.1"
scikit-learn = "^1.6.1"
scipy = "^1.15.2"
pandas = "^2.2.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
